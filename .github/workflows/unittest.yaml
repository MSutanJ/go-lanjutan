name: Go package

on:
  push:
    paths:
      - 'unittest/*.go'
      - '.github/**/*.yaml'
  pull_request:
    types: [opened, reopened]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      # - name: Build
      #   run: go build -v ./...

      - name: Test
        run: cd unittest && go test ./... -coverprofile coverage.out && go tool cover -func coverage.out